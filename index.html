<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="screen1">
            <div class="wrapper">
                <h1>Qual é a sua sorte <br/>de hoje?</h1>
                <p>Abra o biscoito e descubra!</p>
                <img id="open-cookie" src="./assets/fortune-cookie.png" alt="fortune-cookie">
            </div>
        </div>
        <div class="screen2 hide">
            <div class="wrapper2">
                <h1>Aqui está a sua sorte de hoje:</h1>
                
                    <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
                
                <img src="./assets/opened-cookie.png" alt="opened-cookie">
                    <div id="open-another">Abrir outro biscoito</div>
                
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
